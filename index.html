<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>webpage-ui-clone</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <header>
        <nav>
            <div class="nav-logo">
                <img src="./Assets/website-logo.png" alt="logo"/>
            </div>
            <div class="nav-menu">
                <ul>
                    <li class="menu">
                        <a href="#retail">RETAIL</a>
                    </li>
                    <li class="menu"><a href="#retail">Sme</a></li>
                    <li class="menu"><a href="#retail">Corporate</a></li>
                    <li class="menu"><a href="#retail">About us</a></li>
                    <li class="menu"><a href="#retail">Covid 19</a></li>
                    <li class="menu"><a href="#retail">Campaigns</a></li>
                </ul>
            </div>
            <div class="nav-buttons">
                <img src="./Assets/search-icon.png" alt="Search icon" />
                <button>iService</button>
            </div>
        </nav>
      </header>
      <main>
        <section class="content-data">
            <h1>Chase Your Dream with us</h1>
            <p>
                The harder you work for something, the greater you'll feel when you
                achieve it.
              </p>
              <div class="content-buttons">
                <button class="online">APPLY ONLINE</button>
                <button class="calc">LOAN CALCULATOR</button>
              </div>
              <div class="contact">
                <div class="contact-one">
                  <img src="./Assets/phone.png" alt="phone" />
                  <p>1659</p>
                </div>
                <div class="contact-two"></div>
                <div class="contact-three">
                  <ul>
                    <li><img src="./Assets/facebook.png" alt="facebook" /></li>
                    <li><img src="./Assets/youtube.png" alt="Youtube" /></li>
                    <li><img src="./Assets/linkedin.png" alt="linkedin" /></li>
                    <li><img src="./Assets/instagram.png" alt="instagram" /></li>
                  </ul>
                </div>
              </div>
        </section>
        <section class="main-hero-right">
            <div>
              <div class="car-loans">
                <img src="./Assets/car.png" alt="Car Loan" />
                <p>Car Loan</p>
              </div>
              <div class="home-loans loans">
                <img src="./Assets/House.png" alt="Home Loan" />
                <p>Home Loan</p>
              </div>
              <img
                class="hero-image"
                src="./Assets/hero-image.png"
                alt="family picture"
              />
            </div>
          </section>

      </main>
</body>
</html>
